<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <title>Stencil Starter App</title>
    <meta name="Description"
          content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#16161d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">

    <script type="module" id="spx-js-module" src="/build/spx.esm.js"></script>
    <script nomodule id="spx-js-nomodule" src="/build/spx.js"></script>
    <link rel="stylesheet" id="harmoni-sites-css"
          href="https://spacepress.local/spx/wp-content/plugins/harmoni-sites/assets/css/styles.css?ver=1600471016"
          type="text/css" media="all">
    <link rel="stylesheet" id="harmoni-child-style-css"
          href="https://spacepress.local/spx/wp-content/themes/spx-child/assets/css/style.css?ver=1600517648"
          type="text/css" media="">
    <style id="harmoni-font-inter">
        @font-face {
            font-family: inter;
            src: url(" https://spacepress.local/spx/wp-content/themes/harmoni/assets/fonts/inter.woff2") format( "woff2-variations" );
            font-weight: 1 999;}
    </style>
    <style>@font-face {
        font-family: Eina01;
        src: url("https://spacepress.local/spx/wp-content/themes/spx-child/assets/fonts/Eina01-Light.woff");
        font-weight: 300;
    }

    @font-face {
        font-family: Eina01;
        src: url("https://spacepress.local/spx/wp-content/themes/spx-child/assets/fonts/Eina01-Regular.woff");
        font-weight: 400;
    }

    @font-face {
        font-family: Eina01;
        src: url("https://spacepress.local/spx/wp-content/themes/spx-child/assets/fonts/Eina01-Semibold.woff");
        font-weight: 500;
    }
    @font-face {
        font-family: Eina01;
        src: url("https://spacepress.local/spx/wp-content/themes/spx-child/assets/fonts/Eina01-Bold.woff");
        font-weight: 600;
    }</style>
    <style id="spx-style">
        body {
            --spx-space-multiplier: 1em;
            --spx-space-4xs: calc(0.125 * var(--spx-space-multiplier));
            --spx-space-3xs: calc(0.25 * var(--spx-space-multiplier));
            --spx-space-2xs: calc(0.375 * var(--spx-space-multiplier));
            --spx-space-xs: calc(0.5 * var(--spx-space-multiplier));
            --spx-space-sm: calc(0.75 * var(--spx-space-multiplier));
            --spx-space-md: calc(1.25 * var(--spx-space-multiplier));
            --spx-space-lg: calc(2 * var(--spx-space-multiplier));
            --spx-space-xl: calc(3.25 * var(--spx-space-multiplier));
            --spx-space-2xl: calc(5.25 * var(--spx-space-multiplier));
            --spx-space-3xl: calc(8.5 * var(--spx-space-multiplier));
            --spx-space-4xl: calc(13.75 * var(--spx-space-multiplier));

            --spx-color-black: #000000;
            --spx-color-white: #ffffff;
            --spx-color-gray-050: #FAFAFA;
            --spx-color-gray-100: #F5F5F5;
            --spx-color-gray-200: #EEEEEE;
            --spx-color-gray-300: #E0E0E0;
            --spx-color-gray-400: #BDBDBD;
            --spx-color-gray-500: #9E9E9E;
            --spx-color-gray-600: #757575;
            --spx-color-gray-700: #616161;
            --spx-color-gray-800: #424242;
            --spx-color-gray-900: #212121;
        }

        body {
            margin: 0;
        }

        * {
            font-family: Eina01, sans-serif
        }
    </style>
</head>
<body class="page-editor">

<spx-container button-reverse-color="primary">
    <spx-editor location="http://localhost:3333"></spx-editor>
</spx-container>

</body>
</html>
